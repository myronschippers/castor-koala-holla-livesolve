<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
    </header>

    <div class="container-fluid">
      <!--
        .container
        .row
        .col
      -->
      <div class="row">
        <section id="addKoala" class="col-4">
          <h2>Add Koala</h2>
          <!--
            .container
            .row
            .col
          -->
          <div class="row mb-3">
            <div class="col-6">
              <input
                type="text"
                id="js-nameIn"
                class="form-control"
                value=""
                placeholder="Name"
              >
            </div>
            <div class="col-6">
              <input
                type="text"
                id="js-ageIn"
                class="form-control"
                value=""
                placeholder="Age"
              >
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <input
                type="text"
                id="js-genderIn"
                class="form-control"
                value=""
                placeholder="Gender"
              >
            </div>
            <div class="col-6">
              <input
                type="text"
                id="js-readyForTransferIn"
                class="form-control"
                value=""
                placeholder="Transfer"
              >
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <input
                type="text"
                id="js-notesIn"
                class="form-control"
                value=""
                placeholder="Notes"
              >
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-lg" id="js-addButton">Add Koala</button>
            </div>
          </div>
        </section>
        <section class="col-8">
          <h2>All Koalas</h2>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Ready for Transfer</th>
                <th>Notes</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="js-viewKoalas">
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </body>
</html>
